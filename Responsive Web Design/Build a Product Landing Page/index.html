<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Cube | Make your ideas come true</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div id="brand">
                <img id="header-img"  src="http://pigment.github.io/fake-logos/logos/large/color/space-cube.png" alt="Penty Logo">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="home">
            <div id="video-wrapper">
                <iframe id="video" src="https://www.youtube.com/embed/msUarvc4Sx8?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen="" frameborder="0"></iframe>
            </div>
        </section>
        <section id="features">
            <h1>Some nice features for you</h1>
        </section>
        <section id="contact">
            <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
                <input type="email" name="email" id="email" required placeholder="Type your email">
                <input type="submit" id="submit" value="I want know more">
            </form>
        </section>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
